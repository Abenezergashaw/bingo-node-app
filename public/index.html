    <title>Bingo Client</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="user-select: none"
    class="bg-gradient-to-br from-teal-600 via-gray-700 to-gray-800 text-gray-800 h-full flex items-center justify-center p-2"
  >
    <div class="p-3 w-full text-center min-h-screen opacity-100">
      <div class="flex gap-3 justify-between">
        <div
          class="w-28 h-10 bg-gradient-to-r from-green-500 to-green-300 text-black rounded-3xl shadow flex flex-col items-center justify-center text-[12px]"
        >
          <span class="font-extrabold leading-tight balance">Br. 0</span>
          <span class="text-[10px] font-semibold">Balance</span>
        </div>

        <div
          class="w-28 h-10 bg-gradient-to-r from-red-500 to-red-300 text-black rounded-3xl shadow flex flex-col items-center justify-center text-[12px]"
        >
          <span class="font-extrabold leading-tight active-games">1</span>
          <span class="font-semibold text-[10px]">Active games</span>
        </div>

        <div
          class="w-28 h-10 bg-gradient-to-r from-orange-500 to-orange-300 text-black rounded-3xl shadow flex flex-col items-center justify-center text-[12px]"
        >
          <span class="font-extrabold leading-tight">Br. 10</span>
          <span class="font-semibold text-[10px]">Stake</span>
        </div>
      </div>

      <p id="status" class="text-lg text-yellow-300 mb-2">0s</p>

      <div id="grid" class="grid grid-cols-10 gap-2 mb-3"></div>
      <div
        class="mt-5 flex flex-col card-preview items-center"
        style="width: 100%; margin: 0 auto"
      >
        <!-- <div class="mt-5 grid grid-cols-5 gap-1" style="width: 50%"></div>
        <div
          class="mt-5 card-preview grid grid-cols-5 gap-1"
          style="width: 50%"
        ></div> -->
      </div>
    </div>

    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-70 flex justify-center pt-10 hidden"
    >
      <div class="text-white mt-10 text-xl info">
        Game started. Please wait.
      </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const socket = new WebSocket("wss://santimbingo.duckdns.org/");

      const tg = window.Telegram.WebApp;

      // Telegram user info
      const userID = tg.initDataUnsafe?.user;
      // const userID = "353008986";
      // alert(userID.id);
      let username = userID ? userID.id : "353008986";

      let balance = null;
      async function getUserDetails() {
        try {
          // const response = await fetch(
          //   "http://localhost:3000/getuserdetails?userID=353008986"
          // );
          const response = await fetch(
            `https://santimbingo.duckdns.org/getuserdetails?userID=${userID.id}`
          );
          if (!response.ok) throw new Error("Network response was not ok");

          const data = await response.json();

          username = userID.id;
          balance = data[0].balance;
          document.querySelector(".balance").textContent = "Br. " + balance;
          socket.addEventListener("open", () => {
            socket.send(
              JSON.stringify({ type: "userJoined", username, balance })
            );
          });
          console.log(username, "+", balance);
          return data;
        } catch (error) {
          console.error("Failed to fetch user details:", error);
        }
      }
