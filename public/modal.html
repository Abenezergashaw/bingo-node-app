<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Open Modal Button -->
    <button
      onclick="toggleModal(true)"
      class="px-4 py-2 bg-blue-600 text-white rounded"
    >
      Open Modal
    </button>

    <!-- Modal Overlay -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <!-- Modal Box -->
      <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg relative">
        <h2 class="text-xl font-bold mb-4">This is a Modal</h2>
        <div class="winner-card">
            
        </div>
        <button
          onclick="toggleModal(false)"
          class="px-4 py-2 bg-red-500 text-white rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      function toggleModal(show) {
        document.getElementById("modal").classList.toggle("hidden", !show);
      }
    </script>
  </body>
</html>
